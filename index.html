<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Photo Fetcher</h1>
        <div class="controls">
            <div class="toggle-switch">
                <input type="checkbox" id="grayscale-toggle">
                <label for="grayscale-toggle"></label>
            </div>
            <h3>Make photos grayscale</h3>
            <button id="fetch-new">Fetch New Photos</button>
        </div>
        <div class="gallery" id="gallery">
        </div>
        <div class="bottom-controls">
            <button id="load-more">More Photos</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
